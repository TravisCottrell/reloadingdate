{% extends "base.html" %}
{% block title%}Guns List{% endblock title%}

{% block content %}<br/>
  <div class="container">
    <nav aria-label="breadcrumb">
      <ol class="breadcrumb">
        <li class="breadcrumb-item"> <a href="{% url 'home' %}">Home</a></li>
        <li class="breadcrumb-item active">Gun List</li>
      </ol>
    </nav>
  </div>

  <div class="container d-flex justify-content-center">
    <div class="card " style="width: 40rem;">
      <div class="card-body ">
        <div>
          <h2 class="card-title d-flex justify-content-center" style="color: white;">Guns </h2>
          <a class="btn btn-secondary btn-sm  d-flex justify-content-center" href="{% url 'add_gun' %}">add gun</a>
        </div><br/>
        {% for gun in guns %}
          <div class="list-group" style="list-style: none;">
            <a class="list-group-item list-group-item-action d-flex justify-content-center"  href="{% url 'gun' gun.pk %}">{{gun.gun}}</a>
          </div>
        {% endfor %} 
      </div>  
    </div><br/>
  </div>
{% endblock %}
