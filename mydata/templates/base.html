{% load static %}
<!DOCTYPE html>
<html>
  <head>
  <!-- Bootstrap -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
    
    <!-- semantic UI -->
    <link rel="stylesheet" type='text/css' href="https://cdnjs.cloudflare.com/ajax/libs/semantic-ui/2.2.14/semantic.min.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/Chart.js/2.8.0/Chart.min.css" integrity="sha256-aa0xaJgmK/X74WM224KMQeNQC2xYKwlAt08oZqjeF0E=" crossorigin="anonymous" />
    
    <link rel="stylesheet" href='{% static "/styles/mystyle.css"%}'>

    <title>{% block title%}{%endblock title%} </title>
  </head>

  <header>
    <nav class="navbar navbar-expand-md navbar-dark ">
      <div id="navbar" class="navbar-collapse collapse">
        <ul class="nav nav-tabs mr-auto">
          <li class="navbar-brand"><a href="{% url 'home' %}">Reloading Data</a></li>
          <li class="nav-item"><a href="{% url 'guns' %}" class="nav-link">Guns</a></li>
        </ul>
        
        <ul class="nav ml-auto">
          {% if user.is_authenticated %}
            <li class="navbar-brand">Hello, {{ user.username }}.</li>
            <li class="nav-item"><a href="{% url 'logout' %}" class="nav-link">log out</a></li>
          {% else %} 
            <li class="nav-item pr-sm-2"><a href="{% url 'register' %}">register</a></li>
            <li class="nav-item"><a href="{% url 'login' %}">login</a></li>
          {% endif %}
        </ul>
      </div><!--/.nav-collapse -->
    </nav>
  </header>
  <body>
    
   
    {% block content%}
    {% endblock %}

    <script src="https://code.jquery.com/jquery-3.3.1.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js" integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/Chart.js/2.8.0/Chart.min.js" integrity="sha256-Uv9BNBucvCPipKQ2NS9wYpJmi8DTOEfTA/nH2aoJALw=" crossorigin="anonymous"></script>
    {% block scripts %} 
    {% endblock scripts %}
    
    
  </body>
</hmtl>
